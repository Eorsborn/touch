<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Game</title>
		<style type="text/css" media="screen">
		html, body { height:100%; background-color: #ffffff;}
		body {
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #000000;
}
		#flashContent {
	width: 100%;
	height: 100%;
	background-color: #040404;
	text-align: center;
	color: #5AFFE8;
	font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, sans-serif;
}
		body,td,th {
	font-size: 14px;
	color: #F8FF00;
	text-align: center;
}
        </style>
	</head>
	<body>
		<div id="flashContent">
			<br>
            <br>
            <br>
            <br>
            <br>
        <center><table width="40%" border="0" cellspacing="1px" cellpadding="1px" summary="USE SPACE BAR TO GRAVITATE THROUGH!!">
  <caption>
<h2>FLOATING ISLAND</h2>
  </caption>
  <tbody>
    <tr>
      <th scope="col">  <center><object type="application/x-shockwave-flash" data="Game.swf" width="550" height="400" id="Game" style="float: none; vertical-align:middle">
				<param name="movie" value="Game.swf" />
				<param name="quality" value="high" />
				<param name="bgcolor" value="#ffffff" />
				<param name="play" value="true" />
				<param name="loop" value="true" />
				<param name="wmode" value="window" />
				<param name="scale" value="showall" />
				<param name="menu" value="true" />
				<param name="devicefont" value="false" />
				<param name="salign" value="" />
				<param name="allowScriptAccess" value="sameDomain" />
				<a href="http://www.adobe.com/go/getflash">
					<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
				</a>
			</object></center>
		</div></th>
    </tr>
      <td><center><h6>
Use Space Bar to Float Through Obstacles. <br>
Click on Game and use SpaceBar to Begin</h6>
      </center></td>
    </tr>
  </tbody>
</table></center>
       
</body>
</html>
